      <nav>
        <ul>
          <li>
            <a href="#productos">Cuidado Facial</a
            ><i class="fa-solid fa-chevron-down"></i>
          </li>
          <li>
            <a href="#nosotros">Tipo de piel</a
            ><i class="fa-solid fa-chevron-down"></i>
          </li>
          <li>
            <a href="#contacto">Te preocupa</a

            <a href="#contacto">Cuidados Corporales</a

          </li>
          <li>
            <a href="#contacto">Outlet y promociones</a
            ><i class="fa-solid fa-chevron-down"></i>
          </li>
          <li>
            <a href="#contacto">Novedades</a

          </li>
          <li>
            <a href="#contacto">Marcas</a
            ><i class="fa-solid fa-chevron-down"></i>
          </li>
        </ul>

      <button class="boton-idioma">
        <div class="bandera">
          <img src="img/Bandera_de_España.svg" alt="Bandera España" />
        </div>
        <div class="texto-idioma">Español</div>
        <div class="flecha">
          <i class="fa-solid fa-chevron-down"></i>

      <section class="fondo">
        <img class="imagen-fondo" src="img/sk_fondo.jpg" alt="Fondo" />

          <p>Todas sus líneas ya disponibles</p>
          <h2>SKIN1004: LA MARCA DE LA QUE TODO EL MUNDO HABLA</h2>

            <div class="botones">
            <button class="boton-compra">¡PARA MÍ!</button>
            <button class="boton-regalo">Planet Skin Club</button>
            </div>
          </div>

        <img class="carrusell" src="" alt="Logo Skin1004" />
